<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>George Akai - Projects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.documentElement.classList.replace('light', 'dark');
  </script>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-slate-800 dark:text-gray-100 font-sans">
  <nav class="sticky top-0 z-50 bg-blue-800 dark:bg-gray-900 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between px-4 items-center">
      <h1 class="text-xl font-bold tracking-wide">George Akai</h1>
      <div class="flex items-center gap-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About Me</a>
        <button onclick="toggleDarkMode()" class="text-sm px-3 py-1 bg-blue-700 hover:bg-blue-600 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full transition">Toggle Mode</button>
      </div>
    </div>
  </nav>

  <header class="text-center py-12 bg-gradient-to-r from-blue-600 to-blue-400 dark:from-blue-900 dark:to-blue-800 text-white">
    <div class="container mx-auto px-4">
      <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/banner.png?raw=true" alt="George Akai Icon" class="mx-auto rounded-2xl border-4 border-blue-200 bg-white p-2 max-w-xs" />
      <h2 class="text-3xl font-bold mt-4">Featured Projects</h2>
      <p class="text-lg mt-2">Cybersecurity · Development · Data Structures</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <section class="mb-12">
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Insert all project cards from previous content here -->
        <!-- This includes NCL, Google Certificate, User Access Reviews, and more -->
        <!-- For brevity, not repeating the cards again in this message -->
      </div>
    </section>
  </main>

  <!-- Modal for image zoom -->
  <div id="imgModal" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50">
    <span onclick="closeModal()" class="absolute top-6 right-8 text-white text-4xl font-bold cursor-pointer">&times;</span>
    <img id="modalImg" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-xl" />
  </div>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.contains('dark');
      html.classList.toggle('dark', !isDark);
      html.classList.toggle('light', isDark);
      localStorage.setItem('theme', !isDark ? 'dark' : 'light');
    }
    function openModal(src) {
      document.getElementById('modalImg').src = src;
      document.getElementById('imgModal').classList.remove('hidden');
      document.getElementById('imgModal').classList.add('flex');
    }
    function closeModal() {
      document.getElementById('imgModal').classList.add('hidden');
      document.getElementById('imgModal').classList.remove('flex');
    }
  </script>
</body>
</html>
