<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation styling */
        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Image styling */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%; /* Take up full width of the screen */
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .image-container img {
                width: 95%; /* Slightly smaller margin for mobile */
                max-width: none; /* Remove the max-width restriction */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </nav>

    <!-- Images section -->
    <div class="image-container">
        <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/1.png?raw=true" alt="Image 1">
        <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/2.png?raw=true" alt="Image 2">
        <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/3.png?raw=true" alt="Image 3">
        <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/4.png?raw=true" alt="Image 4">
        <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/5.png?raw=true" alt="Image 5">
    </div>
</body>
</html>
