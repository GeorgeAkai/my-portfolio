<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Navigation styling */
        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Image card styling */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                font-size: 16px;
                gap: 10px;
            }

            .image-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </nav>

    <!-- Images section -->
    <div class="image-container">
        <div class="card">
            <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/1.png?raw=true" alt="Image 1">
        </div>
        <div class="card">
            <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/2.png?raw=true" alt="Image 2">
        </div>
        <div class="card">
            <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/3.png?raw=true" alt="Image 3">
        </div>
        <div class="card">
            <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/4.png?raw=true" alt="Image 4">
        </div>
        <div class="card">
            <img src="https://github.com/GeorgeAkai/my-portfolio/blob/main/5.png?raw=true" alt="Image 5">
        </div>
    </div>
</body>
</html>
